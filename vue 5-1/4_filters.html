<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css//bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="container">
        <div class="sample">
            <button class="btn btn-primary" @click="show = !show">Toggle</button>
            <div class="alert alert-warning" v-show="show">
                {{ text }}
                <hr>
                {{ text | length }}
                <hr>
                {{ text | reverse }}
                <hr>
                {{ text | upper }}
                <hr>
                {{ text | reverse | upper }}
                <hr>
                {{
                    textLength
                }}
            </div>
        </div>
    </div>
<script>

    
    var a = new Vue({
        el: '.sample',
        data: {
          show: true,
          text:'Some Text'
        },
        computed: {
            textLength(){
                return this.text.length;
            }
        },
        filters: {
            length(some){
                console.log(1)

                return some.length;
                
            },
             reverse(some){
                return some.split('').reverse().join('');
            },
            upper(some){
                return some.toUpperCase();
            }
        }
    });



</script>
</body>
</html>

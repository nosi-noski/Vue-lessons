<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>

<body>
    <div class="wrapper">

        <div class="sample">
            <hr>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" v-bind:style="progressStyle" v-bind:aria-valuenow="progress">{{progress}}</div>
            </div>
            <button class="btn btn-primary" @click="progress += 10" v-bind:disabled="progress >= 100">
                    + progress
            </button>
            <button class="btn btn-primary" @click="progress -= 10" v-bind:disabled="progress <= 0">
                    - progress
            </button>
            <hr>
            <div class="alert" v-bind:style="[properties, minHeight]"> Some text</div>
            <hr>
            <table class="table tabe-bordered">
                <tr v-for="(value, name) in properties">
                    <td>{{ name }}</td>
                    <td> <input type="text" v-model="properties[name]"></td>
                </tr>
            </table>
            <button class="btn btn-primary" @click="height += 50">
                + height
            </button> {{minHeight}}

        </div>
    </div>
    <script>
        let sample = new Vue({
            el: '.sample',
            data: {
                properties: {
                    color: 'red',
                    backgroundColor: '#faa'
                },
                height: 0,
                progress: 0,


            },
            computed: {
                minHeight() {
                    return {
                        minHeight: this.height + 'px'
                    };
                },
                progressStyle() {
                    return {
                        width: this.progress + '%'
                    }
                }
            }
        });
    </script>
    <style>
        .alert {
            transition: min-height 1s;
        }
    </style>
</body>

</html>

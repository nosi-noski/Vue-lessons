<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="sample">
            <form v-if="!formSubmited" @submit.prevent="toggleForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" v-model="email"></input>
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" v-model="firstName"></input>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" v-model="lastName"></input>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" v-model="phone"></input>
                </div>
                <div class="form-group">
                    <label class="label-guest"> Guests</label>
                    <input type="button" value="+" class="btn btn-primary add-guest" @click="addGuest"></input>
                </div>
                <div class="guest" v-for="(guest, key, index) in guests" :key="key">
                    <label for="Guest" class="label-guest" v-on:dblclick="delGuest(key)">Guest {{ index + 1 }}</label>
                    <input type="text" class="form-control" v-model="guests[key]"></input>
                </div>

                <hr>
                <button class="btn btn-success send-data">Send Data</button>

            </form>
            <div v-else="formSubmited">
                <h2>All done!</h2>
                <table class="table table-bordered">
                    <tr>
                        <td>Email</td>
                        <td>{{email}}</td>
                    </tr>

                    <tr>
                        <td>Name</td>
                        <td>{{fullName}}</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>{{phone}}</td>
                    </tr>
                    <tr>
                        <td>Guests</td>
                        <td>
                            <ul class="list-group">
                                <li class="list-group-item" v-for="(guest, index) in guests">{{guest}}</li>
                            </ul>
                        </td>
                    </tr>
                </table>
                <button class="btn btn-success send-data" @click="toggleForm">Back</button>
            </div>
        </div>
    </div>
    <script>
        let sample = new Vue({
            el: '.sample',
            data: {
                email: '',
                firstName: '',
                lastName: '',
                phone: '',
                guests: {},
                guestIterator: 0,
                formSubmited: false
            },
            computed: {
                fullName() {
                    return this.firstName + ' ' + this.lastName;
                }
            },
            watch: {

            },
            methods: {
                addGuest() {
                    this.guestIterator++;
                    //this.guests[this.guestIterator] = '';
                    this.$set(this.guests, this.guestIterator, '');
                },

                delGuest(index) {
                    this.$delete(this.guests, index);
                },
                toggleForm() {
                    this.formSubmited = !this.formSubmited;
                }
            }
        });
    </script>
    <style>
        .wrapper,
        .sample {
            align-content: center;
            margin: auto;
        }
        
        .control {
            width: 400px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            display: block;
            margin-bottom: 10px;
        }
        
        .send-data {
            display: block;
            margin-bottom: 10px;
        }
        
        .add-guest {
            display: inline-block;
        }
        
        .label-guest {
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
</body>

</html>

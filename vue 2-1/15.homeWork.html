<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="sample">
            <form v-if="!formSuccess">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" v-model="email">
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" v-model="firstName">
                </div>
                <div class="form-group">
                    <label>Second Name</label>
                    <input type="text" class="form-control" v-model="secondName">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" v-model="phone">
                </div>
                <div class="form-group">
                    <label>Guests</label>
                    <input type="button" class="btn btn-primary add-guest" value="+" v-on:click="addGuest">
                </div>
                <div class="form-group" v-for="(value, index) in guests">
                    <label v-on:dblclick="removeGuest(index)">Guest {{index + 1}}</label>
                    <input type="text" class="form-control" v-model="guests[index]">
                </div>
                <div class="form-group">

                    <button type="button" class="btn btn-success" v-on:click="formSuccess= true">Submit</button>
                </div>
            </form>
            <div v-else="formSuccess">
                <h2>All ready!</h2>
                <table class="table table-bordered">
                    <tr>
                        <td>Email</td>
                        <td>{{email}}</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>{{fullName}}</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>{{phone}}</td>
                    </tr>
                    <tr>
                        <td>Guests</td>
                        <td>
                            <ul>
                                <li v-for="(value, index) in guests">
                                    {{value}}
                                </li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        let sample = new Vue({
            el: '.sample',
            data: {
                email: '',
                firstName: '',
                secondName: '',
                phone: '',
                guestNumbers: 0,
                formSuccess: false,
                guests: []
            },
            computed: {
                fullName() {
                    return this.firstName + ' ' + this.secondName;
                }
            },
            methods: {
                addGuest() {
                    this.guests.push('');
                },
                removeGuest(index) {
                    this.guests.splice(index, 1);
                }
            }
        });
    </script>
</body>

</html>
